<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>פינת השכלה</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body data-page="school">
  <header class="site-header">
    <h1>פינת ההשכלה</h1>
    <p class="subline">לומדים חכם עם כלים פרקטיים</p>
  </header>

  <nav class="site-nav">
    <a href="index.html">ראשי</a>
    <a href="about.html">אודות</a>
    <a href="forum.html">פורום</a>
    <a href="school.html" class="active">השכלה</a>
    <a href="tools.html">כלים מגניבים</a>
    <a href="password.html">בדיקת סיסמה</a>
  </nav>

  <main class="layout two-cols">
    <section class="card">
      <h2>מחשבון ממוצע ציונים</h2>
      <form id="gradeForm" class="inline-form">
        <input id="gradeInput" type="number" min="0" max="100" placeholder="הכנס ציון" required>
        <button type="submit">הוסף ציון</button>
      </form>
      <p id="gradeStats">עדיין לא הוזנו ציונים.</p>
      <ul id="gradeList"></ul>
    </section>

    <section class="card">
      <h2>טיימר פוקוס (10 דק')</h2>
      <p id="studyTimer">10:00</p>
      <div class="hero-actions">
        <button onclick="startStudyTimer()">התחל</button>
        <button onclick="resetStudyTimer()">איפוס</button>
      </div>
    </section>
  </main>
</body>
</html>
